<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>S0LACE â€¢ Account</title>

  <link rel="stylesheet" href="index.css">
  <script src="global-hub.js" defer></script>
  <script type="module" src="account.js" defer></script>
</head>

<body>
  <header class="site-header">
    <div class="site-title">S0LACE</div>
    <nav class="site-nav">
      <a href="index.html">Home</a>
      <a href="games.html">Games</a>
      <a href="media.html">Media</a>
      <a href="account.html" class="active">
        <img src="icons/acc-green.png" id="account-icon" class="nav-account-icon">
      </a>
    </nav>
  </header>

  <main class="account-container">

    <!-- LOGGED IN -->
    <div id="logged-in-box" style="display:none;">
      <div id="logged-in-email"></div>

      <button id="save-cloud" class="sync-btn">Save Settings to Cloud</button>
      <button id="load-cloud" class="sync-btn">Sync Settings</button>
      <button id="logout-btn" class="sync-btn" style="border-color:red;color:red;">Logout</button>
    </div>

    <!-- LOGIN -->
    <div class="account-box" id="login-box">
      <div class="section-title">LOG IN</div>

      <form id="login-form">

        <input type="email" id="login-email" class="account-input" placeholder="Email" autocomplete="email" required>

        <input type="password" id="login-pass" class="account-input" placeholder="Password" autocomplete="current-password" required>

        <button type="submit" id="login-btn" class="account-btn">Log In</button>
      </form>

    </div>

    <!-- SIGN UP -->
    <div class="account-box" id="signup-box">
      <div class="section-title">CREATE ACCOUNT</div>

      <form id="signup-form">

        <input type="email" id="signup-email" class="account-input" placeholder="Email" autocomplete="email" required>

        <input type="password" id="signup-pass" class="account-input" placeholder="Password" autocomplete="new-password" required>

        <button type="submit" id="signup-btn" class="account-btn">Create Account</button>
      </form>

    </div>

  </main>

</body>
</html>
