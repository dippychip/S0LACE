<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S0LACE • Settings</title>

  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="index.css" />
  <script src="global-hub.js" defer></script>
  <script src="register-sw.js" defer></script>

  <style>
    .settings-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 30px;
    }
    @media (max-width: 1000px) { .settings-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 700px) { .settings-grid { grid-template-columns: 1fr; } }

    .settings-panel {
      border: 2px solid var(--border-hard);
      background: var(--panel);
      padding: 16px;
      box-shadow: 0 0 0 1px #000, 0 0 20px rgba(0,0,0,0.7);
      font-family: "Press Start 2P", monospace;
      font-size: 10px;
    }

    .settings-title {
      font-size: 10px;
      color: var(--accent);
      margin-bottom: 12px;
      text-shadow: 0 0 6px var(--accent);
    }

    .settings-input,
    .settings-select {
      width: 100%;
      padding: 6px 8px;
      margin-top: 4px;
      border: 2px solid var(--border-hard);
      background: #000;
      color: var(--fg);
      font-family: "Press Start 2P";
      font-size: 9px;
    }

    .settings-btn {
      width: 100%;
      margin-top: 8px;
      padding: 6px 10px;
      border: 2px solid var(--accent);
      background: var(--accent-soft);
      font-family: "Press Start 2P";
      font-size: 9px;
      color: var(--accent);
      cursor: pointer;
    }

    .settings-btn:hover {
      background: rgba(0,255,127,0.25);
      box-shadow: 0 0 14px rgba(0,255,127,0.6);
    }
  </style>
</head>

<body>
<header class="site-header">
  <div class="site-title">S0LACE</div>
  <nav class="site-nav">
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="media.html">Media</a>
    <a href="settings.html" class="active">Settings</a>
  </nav>
</header>

<main>
  <div class="page-header"><h1>Settings</h1></div>

  <div class="settings-grid">

    <!-- TAB CLOAKING -->
    <section class="settings-panel">
      <div class="settings-title">TAB CLOAKING</div>

      <label>Preset</label>
      <select id="cloak-select" class="settings-select">
        <option value="">SELECT...</option>
        <option value="drive">GOOGLE DRIVE</option>
        <option value="schoology">SCHOOLOGY</option>
        <option value="docs">GOOGLE DOCS</option>
        <option value="google">GOOGLE</option>
        <option value="custom">CUSTOM…</option>
      </select>

      <div id="custom-cloak-box" style="display:none; margin-top:12px;">
        <label>Title
          <input id="cloak-title" class="settings-input" />
        </label>
        <label>Favicon
          <input id="cloak-icon" class="settings-input" />
        </label>
        <button class="settings-btn" id="apply-custom-cloak">APPLY</button>
        <button class="settings-btn" id="reset-cloak">RESET</button>
      </div>

      <div id="cloak-status" style="font-size:8px; margin-top:6px; color:var(--fg-dim);"></div>
    </section>

    <!-- APPEARANCE -->
    <section class="settings-panel">
      <div class="settings-title">APPEARANCE</div>

      <label>Theme</label>
      <select id="theme-select" class="settings-select">
        <option value="dark">DARK</option>
        <option value="baby">BLUE</option>
        <option value="xmas">GREEN</option>
      </select>

      <label style="margin-top:12px;">Accent</label>
      <select id="accent-select" class="settings-select">
        <option value="green">GREEN</option>
        <option value="violet">VIOLET</option>
        <option value="amber">AMBER</option>
        <option value="white">WHITE</option>
      </select>
    </section>

    <!-- BACKGROUND -->
    <section class="settings-panel">
      <div class="settings-title">BACKGROUND</div>

      <label>Mode</label>
      <select id="bg-mode" class="settings-select">
        <option value="default">DEFAULT</option>
        <option value="gif-stars">STARRY GIF</option>
        <option value="custom">CUSTOM</option>
      </select>

      <div id="bg-url-row" style="display:none; margin-top:12px;">
        <label>Image URL
          <input id="bg-url" class="settings-input" />
        </label>
      </div>
    </section>

    <!-- SECURITY -->
    <section class="settings-panel">
      <div class="settings-title">SECURITY</div>

      <label>
        <input type="checkbox" id="anti-close-toggle" />
        ANTI-CLOSE PROTECTION
      </label>

      <button class="settings-btn" id="blank-launch">
        LAUNCH IN ABOUT:BLANK
      </button>
    </section>

    <!-- SAVE / LOAD -->
    <section class="settings-panel">
      <div class="settings-title">SAVE FILE</div>

      <button class="settings-btn" id="btn-export">EXPORT SAVE FILE</button>

      <label class="settings-btn" style="cursor:pointer;">
        IMPORT SAVE FILE
        <input type="file" id="btn-import" accept=".json" hidden />
      </label>

      <div style="font-size:8px; margin-top:6px; color:var(--fg-dim);">
        Includes settings + game progress
      </div>
    </section>

    <!-- STORAGE -->
    <section class="settings-panel">
      <div class="settings-title">STORAGE</div>
      <button class="settings-btn" id="btn-reset-settings">RESET SETTINGS</button>
      <button class="settings-btn" id="btn-clear-media">CLEAR MEDIA CACHE</button>
    </section>

  </div>
</main>

<script>
/* ================= TAB CLOAK ================= */
const PRESETS = {
  drive:{enabled:true,title:"My Drive - Google Drive",iconHref:"https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png"},
  schoology:{enabled:true,title:"Schoology",iconHref:"https://asset-cdn.schoology.com/sites/all/themes/schoology_theme/favicon.ico"},
  docs:{enabled:true,title:"Google Docs",iconHref:"https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico"},
  google:{enabled:true,title:"Google",iconHref:"favicon.ico"}
};

const cloakSelect = document.getElementById("cloak-select");
const customBox = document.getElementById("custom-cloak-box");
const titleInput = document.getElementById("cloak-title");
const iconInput = document.getElementById("cloak-icon");
const statusEl = document.getElementById("cloak-status");

function applyCloak(cfg){
  window.S0LACE.applyTabCloak(cfg,true);
  localStorage.setItem("s0laceTabCloak",JSON.stringify(cfg));
  statusEl.textContent="Cloak applied.";
}

cloakSelect.onchange=()=>{
  const v=cloakSelect.value;
  if(v==="custom"){customBox.style.display="block";return;}
  customBox.style.display="none";
  if(PRESETS[v]) applyCloak(PRESETS[v]);
};

document.getElementById("apply-custom-cloak").onclick=()=>{
  if(!titleInput.value.trim()) return;
  applyCloak({enabled:true,title:titleInput.value.trim(),iconHref:iconInput.value.trim()});
};

document.getElementById("reset-cloak").onclick=()=>{
  window.S0LACE.clearTabCloak(true);
  localStorage.removeItem("s0laceTabCloak");
  statusEl.textContent="Cloak reset.";
};

/* ================= APPEARANCE ================= */
theme-select.onchange=e=>S0LACE.applyTheme(e.target.value,true);
accent-select.onchange=e=>S0LACE.applyAccent(e.target.value,true);

/* ================= BACKGROUND ================= */
bg-mode.onchange=()=>{
  bg-url-row.style.display=bg-mode.value==="custom"?"block":"none";
  S0LACE.applyBackground(bg-mode.value,bg-url.value,true);
};

/* ================= SECURITY ================= */
anti-close-toggle.checked=localStorage.getItem("s0laceAntiClose")==="1";
anti-close-toggle.onchange=e=>{
  e.target.checked?S0LACE.enableAntiClose():S0LACE.disableAntiClose();
};

blank-launch.onclick=()=>{
  const w=window.open("about:blank","_blank");
  if(!w) return alert("Popup blocked");
  w.document.write(`<iframe src="${location.origin}/index.html" style="border:none;width:100vw;height:100vh"></iframe>`);
};

/* ================= SAVE / LOAD ================= */
const PREFIXES=["s0lace","game:","progress:","save:","UNITY","playerPrefs"];

btn-export.onclick=()=>{
  const data={};
  for(let i=0;i<localStorage.length;i++){
    const k=localStorage.key(i);
    if(PREFIXES.some(p=>k.startsWith(p))) data[k]=localStorage.getItem(k);
  }
  const blob=new Blob([JSON.stringify({v:1,t:Date.now(),data},null,2)],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="s0lace-save.json";
  a.click();
};

btn-import.onchange=e=>{
  const f=e.target.files[0];
  if(!f) return;
  const r=new FileReader();
  r.onload=()=>{
    const p=JSON.parse(r.result);
    Object.entries(p.data||{}).forEach(([k,v])=>localStorage.setItem(k,v));
    alert("Save loaded. Reloading…");
    location.reload();
  };
  r.readAsText(f);
};

/* ================= RESET ================= */
btn-reset-settings.onclick=()=>{
  if(!confirm("Reset all settings?"))return;
  Object.keys(localStorage).forEach(k=>{
    if(k.startsWith("s0lace")) localStorage.removeItem(k);
  });
  location.reload();
};

btn-clear-media.onclick=()=>{
  localStorage.removeItem("s0laceMediaCache");
  alert("Media cache cleared.");
};
</script>
</body>
</html>
