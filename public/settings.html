<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S0LACE • Settings</title>

    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="index.css" />

    <!-- Core settings engine -->
    <script src="global-hub.js" defer></script>

    <!-- Scramjet SW -->
    <script src="register-sw.js" defer></script>
  </head>

  <body>
    <header class="site-header">
      <div class="site-title">S0LACE</div>
      <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="media.html">Media</a>
        <a href="settings.html" class="active">Settings</a>
      </nav>
    </header>

    <main>
      <div class="page-header"><h1>Settings</h1></div>

      <!-- TAB CLOAKING -->
      <section class="home-panel settings-panel">
        <div class="motd-label">TAB CLOAKING</div>

        <div style="margin-top: 10px;">
          <div style="margin-bottom: 6px;">PRESETS &gt;</div>

          <div style="display: flex; flex-wrap: wrap; gap: 6px;">
            <button class="proxy-btn" data-cloak-preset="drive">Google Drive</button>
            <button class="proxy-btn" data-cloak-preset="schoology">Schoology</button>
            <button class="proxy-btn" data-cloak-preset="docs">Google Docs</button>
            <button class="proxy-btn" data-cloak-preset="google">Google</button>
          </div>
        </div>

        <div style="margin-top: 14px; border-top: 1px solid #262626; padding-top: 10px;">
          <div class="motd-label">CUSTOM</div>

          <div style="display: flex; flex-direction: column; gap: 6px;">
            <label>
              Title<br />
              <input id="cloak-title" type="text" placeholder="My Drive - Google Drive" />
            </label>

            <label>
              Favicon URL<br />
              <input id="cloak-icon" type="text" placeholder="https://.../favicon.ico" />
            </label>

            <div style="display: flex; gap: 8px;">
              <button class="proxy-btn" id="apply-custom-cloak">Apply</button>
              <button class="proxy-btn" id="reset-cloak">Reset</button>
            </div>

            <div id="cloak-status" style="color: #7f7f7f;"></div>
          </div>
        </div>
      </section>

      <!-- ACCENT -->
      <section class="home-panel settings-panel">
        <div class="motd-label">ACCENT COLOR</div>

        <label><input type="radio" name="accent" value="green" class="accent-radio" /> green</label>
        <label><input type="radio" name="accent" value="violet" class="accent-radio" /> violet</label>
        <label><input type="radio" name="accent" value="amber" class="accent-radio" /> amber</label>
        <label><input type="radio" name="accent" value="white" class="accent-radio" /> white</label>
      </section>

      <!-- THEME -->
      <section class="home-panel settings-panel">
        <div class="motd-label">THEME</div>

        <label><input type="radio" name="theme" value="dark" class="theme-radio" /> dark</label>
        <label><input type="radio" name="theme" value="baby" class="theme-radio" /> blue</label>
        <label><input type="radio" name="theme" value="xmas" class="theme-radio" /> green</label>
      </section>

      <!-- BACKGROUND -->
      <section class="home-panel settings-panel">
        <div class="motd-label">BACKGROUND</div>

        <select id="bg-mode">
          <option value="default">DEFAULT (CRT GRID)</option>
          <option value="gif-stars">STARRY GIF</option>
          <option value="custom">CUSTOM IMAGE URL</option>
        </select>

        <div id="bg-url-row" style="display:none; flex-direction:column; gap:4px; margin-top:8px;">
          <label>
            Image URL<br />
            <input id="bg-url" type="text" placeholder="https://example.com/bg.gif" />
          </label>
        </div>
      </section>

      <!-- SECURITY -->
      <section class="home-panel settings-panel">
        <div class="motd-label">SECURITY</div>

        <button class="proxy-btn" id="blank-launch" style="width:100%; margin-top:8px;">
          Launch in about:blank
        </button>
      </section>

      <!-- STORAGE -->
      <section class="home-panel settings-panel">
        <div class="motd-label">STORAGE</div>

        <div style="color:#7f7f7f;">Stored in localStorage</div>

        <div style="display:flex; flex-wrap:wrap; gap:8px; margin-top:10px;">
          <button class="proxy-btn" id="btn-reset-settings">Reset settings</button>
          <button class="proxy-btn" id="btn-clear-media">Clear media cache</button>
        </div>
      </section>
    </main>

    <script>
      /* ---- SAME LOGIC AS BEFORE… BUT FIXED ---- */

      const presetButtons = document.querySelectorAll("[data-cloak-preset]");
      const titleInput = document.getElementById("cloak-title");
      const iconInput = document.getElementById("cloak-icon");
      const applyCustomBtn = document.getElementById("apply-custom-cloak");
      const resetBtn = document.getElementById("reset-cloak");
      const statusEl = document.getElementById("cloak-status");

      const accentRadios = document.querySelectorAll(".accent-radio");
      const themeRadios = document.querySelectorAll(".theme-radio");

      const bgModeSelect = document.getElementById("bg-mode");
      const bgUrlRow = document.getElementById("bg-url-row");
      const bgUrlInput = document.getElementById("bg-url");

      const btnResetSettings = document.getElementById("btn-reset-settings");
      const btnClearMedia = document.getElementById("btn-clear-media");
      const blankLaunch = document.getElementById("blank-launch");

      const CLOAK_KEY = "s0laceTabCloak";

      const PRESETS = {
        drive: {
          title: "My Drive - Google Drive",
          iconHref: "https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png",
        },
        schoology: {
          title: "Schoology",
          iconHref: "https://asset-cdn.schoology.com/sites/all/themes/schoology_theme/favicon.ico",
        },
        docs: {
          title: "Document - Google Docs",
          iconHref: "https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico",
        },
        google: {
          title: "Google",
          iconHref: "https://www.gstatic.com/images/branding/searchlogo/ico/favicon.ico",
        },
      };

      function saveCloak(cfg) {
        localStorage.setItem(CLOAK_KEY, JSON.stringify(cfg));
      }

      function loadCloak() {
        try { return JSON.parse(localStorage.getItem(CLOAK_KEY)); }
        catch { return null; }
      }

      presetButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const preset = PRESETS[btn.dataset.cloakPreset];
          if (!preset) return;
          window.S0LACE.applyTabCloak(preset, true);
          saveCloak(preset);
          titleInput.value = preset.title;
          iconInput.value = preset.iconHref;
          statusEl.textContent = "Preset applied.";
        });
      });

      applyCustomBtn.addEventListener("click", () => {
        const cfg = {
          enabled: true,
          title: titleInput.value.trim(),
          iconHref: iconInput.value.trim(),
        };
        if (!cfg.title) return (statusEl.textContent = "Title required.");
        window.S0LACE.applyTabCloak(cfg, true);
        saveCloak(cfg);
        statusEl.textContent = "Custom cloak applied.";
      });

      resetBtn.addEventListener("click", () => {
        window.S0LACE.clearTabCloak(true);
        localStorage.removeItem(CLOAK_KEY);
        titleInput.value = "";
        iconInput.value = "";
        statusEl.textContent = "Cloak reset.";
      });

      /* --- Accent / Theme --- */

      accentRadios.forEach((r) =>
        r.addEventListener("change", () => r.checked && window.S0LACE.applyAccent(r.value, true))
      );

      themeRadios.forEach((r) =>
        r.addEventListener("change", () => r.checked && window.S0LACE.applyTheme(r.value, true))
      );

      /* --- Background --- */

      bgModeSelect.addEventListener("change", () => {
        const mode = bgModeSelect.value;
        bgUrlRow.style.display = mode === "custom" ? "flex" : "none";
        window.S0LACE.applyBackground(mode, bgUrlInput.value.trim(), true);
      });

      bgUrlInput.addEventListener("blur", () => {
        if (bgModeSelect.value === "custom") {
          window.S0LACE.applyBackground("custom", bgUrlInput.value.trim(), true);
        }
      });

      /* --- about:blank launcher (FIXED) --- */

      blankLaunch.addEventListener("click", async () => {
        const win = window.open("about:blank", "_blank");
        if (!win) return alert("Popup blocked.");

        const res = await fetch("/index.html");
        const html = await res.text();

        win.document.open();
        win.document.write(html);
        win.document.close();
      });

      /* --- STORAGE --- */

      btnResetSettings.addEventListener("click", () => {
        if (!confirm("Reset ALL S0LACE settings?")) return;
        [
          CLOAK_KEY,
          "s0laceAccent",
          "s0laceTheme",
          "s0laceBgMode",
          "s0laceBgUrl",
          "s0laceMediaCache",
        ].forEach((k) => localStorage.removeItem(k));
        location.reload();
      });

      btnClearMedia.addEventListener("click", () => {
        localStorage.removeItem("s0laceMediaCache");
        alert("Media cache cleared.");
      });

      /* --- Sync UI on load --- */

      window.addEventListener("s0lace:settingsLoaded", (evt) => {
        const { accent, theme, bgMode, bgUrl } = evt.detail;

        accentRadios.forEach((r) => (r.checked = r.value === accent));
        themeRadios.forEach((r) => (r.checked = r.value === theme));

        bgModeSelect.value = bgMode;
        if (bgMode === "custom") {
          bgUrlRow.style.display = "flex";
          bgUrlInput.value = bgUrl;
        }

        const saved = loadCloak();
        if (saved) {
          titleInput.value = saved.title || "";
          iconInput.value = saved.iconHref || "";
          statusEl.textContent = "Cloak active.";
        }
      });
    </script>
  </body>
</html>
