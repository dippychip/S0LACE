<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S0LACE • Settings</title>

  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="index.css" />

  <script src="global-hub.js" defer></script>
  <script src="register-sw.js" defer></script>

  <style>
    .settings-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 30px;
    }

    @media (max-width: 1000px) {
      .settings-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 700px) {
      .settings-grid { grid-template-columns: 1fr; }
    }

    .settings-panel {
      border: 2px solid var(--border-hard);
      background: var(--panel);
      padding: 16px;
      font-family: "Press Start 2P";
      font-size: 10px;
    }

    .settings-title {
      color: var(--accent);
      margin-bottom: 12px;
      text-shadow: 0 0 6px var(--accent);
    }

    .settings-input,
    .settings-select {
      width: 100%;
      padding: 6px;
      margin-top: 6px;
      border: 2px solid var(--border-hard);
      background: #000;
      color: var(--fg);
      font-family: "Press Start 2P";
      font-size: 9px;
    }

    .settings-btn {
      width: 100%;
      margin-top: 8px;
      padding: 6px;
      border: 2px solid var(--accent);
      background: var(--accent-soft);
      color: var(--accent);
      font-family: "Press Start 2P";
      font-size: 9px;
      cursor: pointer;
    }

    .settings-btn:hover {
      box-shadow: 0 0 10px var(--accent);
    }
  </style>
</head>

<body>
<header class="site-header">
  <div class="site-title">S0LACE</div>
  <nav class="site-nav">
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="media.html">Media</a>
    <a href="settings.html" class="active">Settings</a>
  </nav>
</header>

<main>
  <div class="page-header"><h1>Settings</h1></div>

  <div class="settings-grid">

    <!-- TAB CLOAKING -->
    <section class="settings-panel">
      <div class="settings-title">TAB CLOAKING</div>

      <select id="cloak-select" class="settings-select">
        <option value="">SELECT…</option>
        <option value="drive">GOOGLE DRIVE</option>
        <option value="schoology">SCHOOLOGY</option>
        <option value="docs">GOOGLE DOCS</option>
        <option value="google">GOOGLE</option>
        <option value="custom">CUSTOM</option>
      </select>

      <div id="cloak-custom" style="display:none;">
        <input id="cloak-title" class="settings-input" placeholder="Custom Title" />
        <input id="cloak-icon" class="settings-input" placeholder="Favicon URL" />
        <button class="settings-btn" id="cloak-apply">APPLY</button>
      </div>

      <button class="settings-btn" id="cloak-reset">RESET</button>
    </section>

    <!-- APPEARANCE -->
    <section class="settings-panel">
      <div class="settings-title">APPEARANCE</div>

      <select id="theme-select" class="settings-select">
        <option value="dark">DARK</option>
        <option value="baby">BLUE</option>
        <option value="xmas">GREEN</option>
      </select>

      <select id="accent-select" class="settings-select">
        <option value="green">GREEN</option>
        <option value="violet">VIOLET</option>
        <option value="amber">AMBER</option>
        <option value="white">WHITE</option>
      </select>
    </section>

    <!-- BACKGROUND -->
    <section class="settings-panel">
      <div class="settings-title">BACKGROUND</div>

      <select id="bg-mode" class="settings-select">
        <option value="default">DEFAULT</option>
        <option value="gif-stars">STARRY GIF</option>
        <option value="custom">CUSTOM</option>
      </select>

      <input id="bg-url" class="settings-input" placeholder="Image URL" />
    </section>

    <!-- SECURITY -->
    <section class="settings-panel">
      <div class="settings-title">SECURITY</div>

      <label>
        <input type="checkbox" id="anti-close-toggle" />
        ENABLE ANTI-CLOSE
      </label>

      <button class="settings-btn" id="blank-launch">
        LAUNCH ABOUT:BLANK
      </button>
    </section>

    <!-- SAVE / LOAD -->
    <section class="settings-panel">
      <div class="settings-title">SAVE / LOAD</div>

      <button class="settings-btn" id="export-settings">EXPORT SETTINGS</button>
      <input type="file" id="import-file" hidden />
      <button class="settings-btn" id="import-settings">IMPORT SETTINGS</button>
    </section>

    <!-- INFO -->
    <section class="settings-panel">
      <div class="settings-title">INFO</div>
      <a href="about.html"><button class="settings-btn">ABOUT US</button></a>
    </section>

  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {

  /* ---------- TAB CLOAK ---------- */
  const PRESETS = {
    drive:{title:"My Drive - Google Drive",iconHref:"https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png"},
    schoology:{title:"Schoology",iconHref:"https://asset-cdn.schoology.com/sites/all/themes/schoology_theme/favicon.ico"},
    docs:{title:"Google Docs",iconHref:"https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico"},
    google:{title:"Google",iconHref:"favicon.ico"}
  };

  const select = document.getElementById("cloak-select");
  const customBox = document.getElementById("cloak-custom");

  function applyCloak(cfg){
    cfg.enabled = true;
    S0LACE.applyTabCloak(cfg, true);
    localStorage.setItem("s0laceTabCloak", JSON.stringify(cfg));
  }

  select.addEventListener("change", () => {
    const v = select.value;
    customBox.style.display = v === "custom" ? "block" : "none";
    if (PRESETS[v]) applyCloak(PRESETS[v]);
  });

  document.getElementById("cloak-apply").addEventListener("click", () => {
    applyCloak({
      title: document.getElementById("cloak-title").value.trim(),
      iconHref: document.getElementById("cloak-icon").value.trim()
    });
  });

  document.getElementById("cloak-reset").addEventListener("click", () => {
    S0LACE.clearTabCloak(true);
    localStorage.removeItem("s0laceTabCloak");
  });

  /* ---------- APPEARANCE ---------- */
  document.getElementById("theme-select")
    .addEventListener("change", e => S0LACE.applyTheme(e.target.value,true));

  document.getElementById("accent-select")
    .addEventListener("change", e => S0LACE.applyAccent(e.target.value,true));

  /* ---------- BACKGROUND ---------- */
  document.getElementById("bg-mode")
    .addEventListener("change", () =>
      S0LACE.applyBackground(
        document.getElementById("bg-mode").value,
        document.getElementById("bg-url").value,
        true
      )
    );

  /* ---------- SECURITY ---------- */
  const antiToggle = document.getElementById("anti-close-toggle");
  antiToggle.checked = localStorage.getItem("s0laceAntiClose") === "1";

  antiToggle.addEventListener("change", e =>
    e.target.checked ? S0LACE.enableAntiClose() : S0LACE.disableAntiClose()
  );

  document.getElementById("blank-launch").addEventListener("click", () => {
    const w = window.open("about:blank","_blank");
    if (!w) return alert("Popup blocked");

    w.document.write(`
      <style>html,body,iframe{margin:0;width:100%;height:100%;border:0}</style>
      <iframe src="${location.origin}/index.html"></iframe>
    `);
  });

  /* ---------- EXPORT / IMPORT ---------- */
  document.getElementById("export-settings").addEventListener("click", () => {
    const data = JSON.stringify(localStorage, null, 2);
    const blob = new Blob([data], {type:"application/json"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "s0lace-settings.json";
    a.click();
  });

  document.getElementById("import-settings").addEventListener("click", () =>
    document.getElementById("import-file").click()
  );

  document.getElementById("import-file").addEventListener("change", e => {
    const r = new FileReader();
    r.onload = () => {
      const data = JSON.parse(r.result);
      Object.entries(data).forEach(([k,v]) => localStorage.setItem(k,v));
      location.reload();
    };
    r.readAsText(e.target.files[0]);
  });

});
</script>

</body>
</html>
