<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S0LACE â€¢ Settings</title>

  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="index.css" />
  <script src="global-hub.js" defer></script>
  <script src="register-sw.js" defer></script>

  <style>
    .settings-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    @media (max-width: 1000px) {
      .settings-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 700px) {
      .settings-grid { grid-template-columns: 1fr; }
    }

    .settings-panel {
      border: 2px solid var(--border-hard);
      background: var(--panel);
      padding: 16px;
      font-family: "Press Start 2P";
      font-size: 10px;
    }

    .settings-title {
      color: var(--accent);
      margin-bottom: 10px;
      text-shadow: 0 0 6px var(--accent);
    }

    .settings-input,
    .settings-select {
      width: 100%;
      padding: 6px 8px;
      margin-top: 6px;
      border: 2px solid var(--border-hard);
      background: #000;
      color: var(--fg);
      font-family: "Press Start 2P";
      font-size: 9px;
    }

    .settings-btn {
      width: 100%;
      margin-top: 10px;
      padding: 6px;
      border: 2px solid var(--accent);
      background: var(--accent-soft);
      color: var(--accent);
      font-family: "Press Start 2P";
      font-size: 9px;
      cursor: pointer;
    }

    .settings-btn:hover {
      box-shadow: 0 0 14px rgba(0,255,127,.6);
    }

    .status {
      margin-top: 6px;
      font-size: 8px;
      color: var(--fg-dim);
    }
  </style>
</head>

<body>
<header class="site-header">
  <div class="site-title">S0LACE</div>
  <nav class="site-nav">
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="media.html">Media</a>
    <a href="settings.html" class="active">Settings</a>
  </nav>
</header>

<main>
  <div class="page-header"><h1>Settings</h1></div>

  <div class="settings-grid">

    <!-- TAB CLOAK -->
    <section class="settings-panel">
      <div class="settings-title">TAB CLOAKING</div>

      <select id="cloak-select" class="settings-select">
        <option value="">SELECT PRESET</option>
        <option value="drive">GOOGLE DRIVE</option>
        <option value="schoology">SCHOOLOGY</option>
        <option value="docs">GOOGLE DOCS</option>
        <option value="google">GOOGLE</option>
        <option value="custom">CUSTOM</option>
      </select>

      <input id="cloak-title" class="settings-input" placeholder="Custom Title">
      <input id="cloak-icon" class="settings-input" placeholder="Favicon URL">

      <button class="settings-btn" id="apply-cloak">APPLY</button>
      <button class="settings-btn" id="reset-cloak">RESET</button>

      <div id="cloak-status" class="status"></div>
    </section>

    <!-- APPEARANCE -->
    <section class="settings-panel">
      <div class="settings-title">APPEARANCE</div>

      <select id="theme-select" class="settings-select">
        <option value="dark">DARK</option>
        <option value="baby">BLUE</option>
        <option value="xmas">GREEN</option>
      </select>

      <select id="accent-select" class="settings-select">
        <option value="green">GREEN</option>
        <option value="violet">VIOLET</option>
        <option value="amber">AMBER</option>
        <option value="white">WHITE</option>
      </select>

      <div id="appearance-status" class="status"></div>
    </section>

    <!-- BACKGROUND -->
    <section class="settings-panel">
      <div class="settings-title">BACKGROUND</div>

      <select id="bg-mode" class="settings-select">
        <option value="default">DEFAULT</option>
        <option value="gif-stars">STARRY GIF</option>
        <option value="custom">CUSTOM</option>
      </select>

      <input id="bg-url" class="settings-input" placeholder="Image URL">

      <div id="bg-status" class="status"></div>
    </section>

    <!-- SECURITY -->
    <section class="settings-panel">
      <div class="settings-title">SECURITY</div>

      <label>
        <input type="checkbox" id="anti-close"> ANTI-CLOSE
      </label>

      <button class="settings-btn" id="blank-launch">ABOUT:BLANK</button>
      <div id="security-status" class="status"></div>
    </section>

    <!-- SAVE / LOAD -->
    <section class="settings-panel">
      <div class="settings-title">SAVE FILE</div>

      <button class="settings-btn" id="export-save">EXPORT SAVE</button>
      <button class="settings-btn" id="import-save">IMPORT SAVE</button>
      <input type="file" id="import-file" hidden>

      <div id="save-status" class="status"></div>
    </section>

    <!-- INFO -->
    <section class="settings-panel">
      <div class="settings-title">INFO</div>
      <a href="about.html"><button class="settings-btn">ABOUT US</button></a>
    </section>

  </div>
</main>

<script>
/* ========= HELPERS ========= */
const $ = id => document.getElementById(id);
const flash = (el, msg) => {
  el.textContent = msg;
  setTimeout(() => el.textContent = "", 1500);
};

/* ========= TAB CLOAK ========= */
const PRESETS = {
  drive:{title:"My Drive - Google Drive",iconHref:"https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png"},
  schoology:{title:"Schoology",iconHref:"https://asset-cdn.schoology.com/sites/all/themes/schoology_theme/favicon.ico"},
  docs:{title:"Google Docs",iconHref:"https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico"},
  google:{title:"Google",iconHref:"favicon.ico"}
};

$("apply-cloak").onclick = () => {
  const sel = $("cloak-select").value;
  let cfg = sel !== "custom" ? PRESETS[sel] : {
    title: $("cloak-title").value,
    iconHref: $("cloak-icon").value
  };
  if (!cfg?.title) return;
  cfg.enabled = true;
  window.S0LACE.applyTabCloak(cfg,true);
  localStorage.setItem("s0laceTabCloak",JSON.stringify(cfg));
  flash($("cloak-status"),"Cloak applied");
};

$("reset-cloak").onclick = () => {
  window.S0LACE.clearTabCloak(true);
  localStorage.removeItem("s0laceTabCloak");
  flash($("cloak-status"),"Cloak reset");
};

/* ========= APPEARANCE ========= */
$("theme-select").onchange = e => {
  window.S0LACE.applyTheme(e.target.value,true);
  flash($("appearance-status"),"Theme applied");
};

$("accent-select").onchange = e => {
  window.S0LACE.applyAccent(e.target.value,true);
  flash($("appearance-status"),"Accent applied");
};

/* ========= BACKGROUND ========= */
$("bg-mode").onchange = () => {
  window.S0LACE.applyBackground($("bg-mode").value,$("bg-url").value,true);
  flash($("bg-status"),"Background updated");
};

/* ========= SECURITY ========= */
$("anti-close").onchange = e => {
  e.target.checked ? window.S0LACE.enableAntiClose() : window.S0LACE.disableAntiClose();
  flash($("security-status"),"Updated");
};

$("blank-launch").onclick = () => {
  const w = window.open("about:blank");
  if(!w) return;
  w.document.write(`<iframe src="${location.origin}" style="border:none;width:100vw;height:100vh"></iframe>`);
};

/* ========= SAVE / LOAD ========= */
$("export-save").onclick = () => {
  const save = {};
  Object.keys(localStorage).forEach(k=>{
    if(k.startsWith("s0lace")||k.startsWith("game:")) save[k]=localStorage[k];
  });
  const blob = new Blob([JSON.stringify(save,null,2)],{type:"application/json"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "s0lace-save.json";
  a.click();
  flash($("save-status"),"Save exported");
};

$("import-save").onclick = () => $("import-file").click();

$("import-file").onchange = e => {
  const file = e.target.files[0];
  if(!file) return;
  file.text().then(t=>{
    const data = JSON.parse(t);
    Object.keys(data).forEach(k=>localStorage.setItem(k,data[k]));
    location.reload();
  });
};
</script>
</body>
</html>
