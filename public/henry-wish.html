<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Chips Cave • Henry's Wish</title>

  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="index.css" />

  <script src="global-hub.js" defer></script>
  <script src="register-sw.js" defer></script>

  <style>
    :root {
      --header-h: 64px;
    }

    main { padding-top: var(--header-h); }

    body.sj-proxied main { padding-top: 0; }

    body.sj-proxied iframe,
    body.sj-proxied .scramjet-frame,
    body.sj-proxied .bare-frame {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
    }

    body.sj-proxied .site-header {
      transform: translateY(-100%);
      transition: transform 0.25s ease;
    }

    .site-header {
      transition: transform 0.25s ease;
    }

    /* ===== CHRISTMAS SNOWFLAKES ===== */
    .snowflake {
      position: fixed;
      color: #a855f7;
      font-size: 1em;
      font-family: Arial;
      text-shadow: 0 0 5px #a855f7;
      top: -10px;
      animation: fall linear forwards;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    /* ===== CORNER TEXT ===== */
    .corner-text {
      position: fixed;
      bottom: 16px;
      right: 16px;
      font-family: "Press Start 2P", monospace;
      font-size: 6px;
      color: var(--fg-dim);
      opacity: 0.6;
      z-index: 999;
      pointer-events: none;
      text-shadow: 0 0 4px rgba(168, 85, 247, 0.5);
    }

    /* ===== VIDEO CONTAINER ===== */
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - var(--header-h));
      padding: 20px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 1280px;
      aspect-ratio: 16 / 9;
      background: var(--panel);
      border: 2px solid var(--border-hard);
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

<!-- Corner text -->
<div class="corner-text">springmans never going to catch me</div>

<!-- Christmas Snowflakes -->
<div id="snowflakes-container"></div>

<header class="site-header">
  <div class="site-title">Chips Cave</div>
  <nav class="site-nav">
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="media.html">Media</a>
    <a href="henry-wish.html" class="active">Henry's Wish</a>
    <a href="settings.html">Settings</a>
  </nav>
</header>

<main>
  <div class="video-container">
    <div class="video-wrapper">
      <iframe 
        src="https://www.youtube.com/embed/K9CgSjQDAvE" 
        title="Henry's Wish" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
      </iframe>
    </div>
  </div>
</main>

<!-- Snowflakes Animation -->
<script>
(function() {
  const container = document.getElementById('snowflakes-container');
  const snowflakes = ['❄', '❅', '❆'];
  
  function createSnowflake() {
    const snowflake = document.createElement('div');
    snowflake.className = 'snowflake';
    snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
    snowflake.style.left = Math.random() * 100 + '%';
    snowflake.style.opacity = Math.random() * 0.6 + 0.4;
    snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
    snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
    container.appendChild(snowflake);
    
    setTimeout(() => {
      snowflake.remove();
    }, 5000);
  }
  
  setInterval(createSnowflake, 300);
})();
</script>

</body>
</html>
