<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project Trinity Hub</title>

  <!-- DO NOT REMOVE SCRAMJET SCRIPTS -->
  <script src="/scramjet/scramjet.all.js"></script>
  <script src="/baremux/index.js"></script>
  <script src="/epoxy/transport.js"></script>

  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      font-family: "Poppins", sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    /* search bar */
    .search-container {
      width: 90%;
      max-width: 500px;
    }

    input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      background: #111;
      color: #fff;
    }

    /* nav buttons */
    .nav {
      display: flex;
      gap: 15px;
    }

    .nav button {
      background: #111;
      border: 1px solid #333;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 15px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .nav button:hover {
      transform: scale(1.08);
      background: #222;
    }
  </style>
</head>

<body>

  <!-- search bar -->
  <div class="search-container">
    <input id="search" placeholder="Search the web..." onkeydown="if(event.key==='Enter') goSearch();" />
  </div>

  <!-- nav -->
  <div class="nav">
    <button onclick="location.href='/games'">Games</button>
    <button onclick="location.href='/'">Proxy</button>
    <button onclick="location.href='/chat'">Chat</button>
    <button onclick="location.href='/settings'">Settings</button>
  </div>

  <script>
    function goSearch() {
      const q = document.getElementById("search").value.trim();
      if (!q) return;
      location.href = "/scramjet/https://" + q.replace("https://", "").replace("http://", "");
    }
  </script>

</body>
</html>
